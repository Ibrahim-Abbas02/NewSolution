<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-primary">Invoices</h2>
    <button class="btn btn-primary shadow-sm" (click)="createInvoice()">
      <i class="bi bi-plus-circle me-1"></i> New Invoice
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Invoice No</th>
            <th>Customer</th>
            <th>Type</th>
            <th>Total</th>
            <th>Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inv of invoices; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ inv.invoiceNo }}</td>
            <td>{{ inv.customerName }}</td>
            <td>
              <span class="badge" [ngClass]="{
                'bg-success': inv.invoiceType === 'Cash',
                'bg-info': inv.invoiceType === 'Credit'
              }">
                {{ inv.invoiceType }}
              </span>
            </td>
            <td>{{ inv.total | number:'1.2-2' }} JD</td>
            <td>{{ inv.createdDate | date:'short' }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editInvoice(inv.id!)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteInvoice(inv.id!)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="!invoices || invoices.length === 0">
            <td colspan="7" class="text-center py-3 text-muted">
              No invoices found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
