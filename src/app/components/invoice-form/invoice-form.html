<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">{{ invoiceId ? 'Edit Invoice' : 'Create Invoice' }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="invoiceForm" (ngSubmit)="saveInvoice()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Invoice No</label>
            <input type="text" class="form-control" formControlName="invoiceNo">
          </div>

          <div class="col-md-4">
            <label class="form-label">Customer Name</label>
            <input type="text" class="form-control" formControlName="customerName">
          </div>

          <div class="col-md-4">
            <label class="form-label">Type</label>
            <select class="form-select" formControlName="invoiceType">
              <option value="Cash">Cash</option>
              <option value="Credit">Credit</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Discount</label>
            <input type="number" class="form-control" formControlName="discount">
          </div>

          <div class="col-md-6">
            <label class="form-label">VAT</label>
            <input type="number" class="form-control" formControlName="vat">
          </div>
        </div>

        <hr class="my-4">

        <h5 class="fw-bold">Invoice Items</h5>
        <table class="table table-bordered table-sm align-middle">
          <thead class="table-light">
            <tr>
              <th>Item</th>
              <th>Qty</th>
              <th>Unit Price</th>
              <th>Line Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody formArrayName="items">
            <tr *ngFor="let item of items.controls; let i = index" [formGroupName]="i">
              <td><input class="form-control" formControlName="itemName"></td>
              <td><input type="number" class="form-control" formControlName="quantity"></td>
              <td><input type="number" class="form-control" formControlName="unitPrice"></td>
              <td>{{ item.value.quantity * item.value.unitPrice | number:'1.2-2' }}</td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeItem(i)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button type="button" class="btn btn-outline-secondary mb-3" (click)="addItem()">
          <i class="bi bi-plus-circle"></i> Add Item
        </button>

        <div class="d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-success me-2">
            {{ invoiceId ? 'Update' : 'Save' }}
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/invoices">Cancel</button>
        </div>
      </form>

      <div *ngIf="errorMsg" class="alert alert-danger mt-3">
        {{ errorMsg }}
      </div>
    </div>
  </div>
</div>
