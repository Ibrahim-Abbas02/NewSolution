<h2>Create Invoice</h2>
<form #f="ngForm" (ngSubmit)="saveInvoice()">

  <!-- <mat-form-field>
    <input matInput placeholder="Invoice No" name="invoiceNo" [(ngModel)]="invoice.invoiceNo" required />
  </mat-form-field> -->
<div class="header-section">
  <mat-form-field appearance="outline">
        <mat-label>Invoice No</mat-label>
        <input matInput placeholder="Invoice No" name="invoiceNo" [(ngModel)]="invoice.invoiceNo" required />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Customer Name</mat-label>
        <input matInput placeholder="Customer Name" name="customerName" [(ngModel)]="invoice.customerName" required />
      </mat-form-field>

  <!-- <mat-form-field>
    <input matInput placeholder="Customer Name" name="customerName" [(ngModel)]="invoice.customerName" required />
  </mat-form-field> -->

  <!-- <mat-form-field>
    <mat-select placeholder="Invoice Type" name="invoiceType" [(ngModel)]="invoice.invoiceType">
      <mat-option value="Cash">Cash</mat-option>
      <mat-option value="Credit">Credit</mat-option>
    </mat-select>
  </mat-form-field> -->

  <mat-form-field appearance="outline">
        <mat-label>Invoice Type</mat-label>
        <mat-select placeholder="Invoice Type" name="invoiceType" [(ngModel)]="invoice.invoiceType">
          <mat-option value="Cash">Cash</mat-option>
          <mat-option value="Credit">Credit</mat-option>
        </mat-select>
      </mat-form-field>
</div>
  <table mat-table [dataSource]="invoice.items" class="mat-elevation-z8">

    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Item Name </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input [(ngModel)]="element.itemName" [ngModelOptions]="{standalone: true}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input type="number" [(ngModel)]="element.quantity" [ngModelOptions]="{standalone: true}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef> Unit Price </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <input type="number" [(ngModel)]="element.unitPrice" [ngModelOptions]="{standalone: true}" />
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.unitPrice | number:'1.2-2' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <button mat-raised-button color="primary" type="submit">Save</button>
</form>
